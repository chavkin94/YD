<div class="modal fade" id="modalSettings" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Настройки профиля</h5>
                <button type="button" class="btn-primary btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="d-flex flex-column text-start m-3">
                {% if user.is_authenticated %}
                    <a class="fs-6 d-flex text-decoration-none m-1 link-dark w-100" href="{% url 'account:account_change' %}">Изменить личные данные</a>
                    <a class="fs-6 d-flex text-decoration-none m-1 link-dark w-100" href="{% url 'account:password_change' %}">Изменить пароль</a>
                    <p></p>
                    <a class="fs-6 d-flex text-decoration-none m-1 link-danger w-100" href="{% url 'account:logout' %}">Выйти</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalImageAccount" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Запись</h5>
                <button type="button" class="btn-primary btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="d-flex flex-column text-start m-3">

            </div>
        </div>
    </div>
</div>
