<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Главная{% endblock %} - Доска
        объявлений</title>
    </head>
    <body class="container-fluid">
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'main:account' %}">{{ user.username }}</a></li>
            <li><a href="{% url 'main:account_change' %}">Изменить личные данные</a></li>
            <li><a href="{% url 'main:password_change' %}">Изменить пароль</a></li>
            <li><a href="{% url 'main:logout' %}">Выйти</a></li>
        {% else %}
            <li><a href="{% url 'main:register' %}">Регистрация</a></li>
            <li><a href="{% url 'main:login' %}">Войти</a></li>
        {% endif %}
    </ul>
        {% block content %}
        {% endblock %}

    </body>
</html>
