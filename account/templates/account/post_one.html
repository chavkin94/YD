{% load thumbnail %}
{% load static %}
{% for post in posts %}
    <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-6 col-12 text-start" data-post_id={{ post.pk }}>
        <div class="border container p-0">
            <div class="p-0 box-user">
                <a href="#" data-bs-toggle="modal" data-bs-target="#modalImageMaster{{ post.id }}">
                    <img src="/media/{{ post.image }}" class="" width="100" height="100"/>
                </a>
            </div>
            <div class="modal fade" id="modalImageMaster{{ post.id }}" tabindex="-1">
                <div class="modal-dialog-user modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a href="#" class="text-decoration-none">
                                <div class="align-items-center align-items-lg-center align-items-md-center align-items-sm-center align-items-xl-center align-items-xxl-center container d-flex d-lg-flex d-md-flex d-sm-flex d-xl-flex d-xxl-flex">
                                    {% if user.image %}
                                        <img src="{% thumbnail master.image 'default' %}" class="m-2 rounded-circle" width="40" height="40"/>
                                    {% else %}
                                        <img src="{% static 'images/master.png' %}" wclass="m-2 rounded-circle" width="40" height="40"/>
                                    {% endif %}
                                    <h3 class="fw-normal h6 text-dark ms-3">{{ user.username }}</h3>
                                </div>
                            </a>
                            <button type="button" class="btn-primary btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="d-flex flex-column text-start m-3">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 col-md-12 col-sm-12 col-xl-12 pb-3 pt-3">
                                        <div class="flex-lg-wrap row">
                                            <div class="col-lg-flex d-flex d-lg-flex d-md-flex d-sm-flex d-xl-flex d-xxl-flex flex-column flex-lg-column flex-md-column flex-sm-column flex-xl-row flex-xxl-row text-start p-0 modal-box-user d-flex">
                                                <div class="container mt-4 col-12 col-xl-8 text-center">
                                                    <img class="img-fluid img-modal-user" src="/media/{{ post.image }}"/>
                                                </div>
                                                <div class="container text-start m-2 h-100 w-100">
                                                    <h5>{{ post.title }}</h5>
                                                    <h6>{{ post.content }}</h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
