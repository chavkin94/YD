{% load thumbnail %}
{% load static %}
<div class="row">
    {% for service in services %}
        <div class="col-12 col-lg-4 col-md-6 col-sm-6 col-xl-4 col-xxl-3 pb-4">
            <div class="border h-100">
                <div class="card-body d-flex flex-column h-100 justify-content-between p-0">
                    <div class="text-center">
                        <div class="box-user ">
                            <a href="master/{{service.master.slug}}/service/{{ service.slug }}" target="_blank">
                                <img src="/media/{{ service.image }}"/>
                            </a>
                        </div>
                        <a href="#" class="fs-6 link-primary display-block text-dark">{{ service.name }}</a>
                    </div>
                    <div class="text-center">
                        {% if service.price %}
                            <p class="fs-6 text-decoration-none text-dark">{{ service.price }} &#8381;</p>
                        {% else %}
                            <p class="fs-6 text-decoration-none text-dark">Стоимость не указана</p>
                        {% endif %}
                        <p class="fs-6 text-decoration-none">{{ service.master.location }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
