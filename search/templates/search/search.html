{% extends 'main/layout/base.html' %}
{% load thumbnail %}
{% load static %}
{% block title %} Поиск {% endblock %}
{% block content %}
    <section class="text-center pb-4">
        <div class="container">
<!--            <div class="d-flex mb-4">-->
                <form class="d-flex flex-row" onsubmit="return false;">
                    <input type="text" class="form-control m-4" required="" id="text_search" placeholder="Поиск...">
                </form>
<!--            </div>-->

            <ul class="nav nav-tabs" id="btn_group" data-btn_group_value="" style="flex-wrap: inherit; overflow-x: auto; overflow-y: clip;">
                <li class="nav-item">
                    <input class="nav-link active" id="btn_all" type="submit" value="Все" data-bs-toggle="pill" href="#all" role="tab" aria-controls="all" aria-selected="true">
                </li>
                <li class="nav-item">
                    <input class="nav-link" id="btn_service" type="submit" value="Объявления" data-bs-toggle="pill" href="#service" role="tab" aria-controls="service" aria-selected="false">
                </li>
                <li class="nav-item">
                    <input class="nav-link" id="btn_master" type="submit" value="Мастера" data-bs-toggle="pill" href="#masters" role="tab" aria-controls="masters" aria-selected="false">
                </li>
                <li class="nav-item">
                    <input class="nav-link" id="btn_post" type="submit" value="Публикации" data-bs-toggle="pill" href="#posts" role="tab" aria-controls="posts" aria-selected="false">
                </li>
                <li class="nav-item">
                    <input class="nav-link" id="btn_account" type="submit" value="Пользователи" data-bs-toggle="pill" href="#people" role="tab" aria-controls="people" aria-selected="false">
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade" id="service" role="tabpanel" aria-labelledby="service-tab">
<!--                    Объявления-->
                    <div id="filters_service" class="col-8 col-md-4 mt-4 mb-4 me-0">
                        <select name="filters_service_service_category" class="form-control" required="" id="filters_service_id_service_category">
                            <option value="">Все категории</option>
                            {% for service_category in service_categorys %}
                                <option value="{{ service_category.slug }}">{{ service_category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <div class="tab-pane fade" id="masters" role="tabpanel" aria-labelledby="masters-tab">
<!--                    Мастера-->
                    <div id="filters_master" class="col-6 col-md-3 mt-4 me-0">
                        <p>
                            <label for="filters_master_id_location">Город:</label>
                            <input type="text" class="form-control" required="" id="filters_master_id_location">
                        </p>
                    </div>
                </div>

                <div class="tab-pane fade" id="people" role="tabpanel" aria-labelledby="people-tab">
<!--                    Пользователи-->
                    <div id="filters_account" class="d-flex mt-4">
                        <p class="col-6 col-md-3">
                            <label for="filters_account_location">Город:</label>
                            <input type="text" class="form-control" required="" id="filters_account_location">
                        </p>
                        <p class="col-4 col-md-2 ms-2">
                            <label for="filters_account_id_gender">Пол:</label>
                            <select name="filters_account_gender" class="form-control" required="" id="filters_account_id_gender">
                                <option value="">Все</option>
                                <option value="m">мужской</option>
                                <option value="w">женский</option>
                            </select>
                        </p>
                    </div>
                </div>

                <div class="tab-pane fade" id="posts" role="tabpanel" aria-labelledby="posts-tab">
<!--                    Публикации-->
                    <div id="filters_post" class="mt-4">
                    </div>

                </div>

            </div>

            <div id="result_search" data-scroll_bool_status="0" data-number_elem="0">
                <div id="result_account">

                </div>
                <div id="result_master">

                </div>
                <div id="result_post">

                </div>
                <div id="result_service">

                </div>
            </div>
        </div>
    </section>

    <script src={% static 'search/js/search.js' %}></script>
{% endblock %}
