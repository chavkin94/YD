{% extends 'main/layout/base.html' %}

{% block title %} Редактирование мастера {% endblock %}
{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

    </form>


{% endblock %}
