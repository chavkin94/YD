{% extends 'main/layout/base.html' %}

{% block title %} Смена пароля {% endblock %}
{% block content %}
    <section class="pb-10 text-center">
        <div class="container">
        <p class="fs-4">Смена пароля пользователя {{ user.username }}</p>
            <div class="container d-flex flex-row justify-content-center justify-content-center justify-content-center justify-content-center justify-content-center justify-content-lg-center">
                <div class="col-lg-7 col-sm-11 col-xl-7 col-xxl-7 d-lg-block d-md-block d-block d-sm-block d-xl-block d-xxl-block m-2 pb-3 pt-3 text-start">
                    {% if user.is_authenticated %}
                         <div class="form-control p-4 d-flex d-lg-flex d-md-flex d-sm-flex d-xl-flex d-xxl-flex flex-column flex-lg-column flex-md-column flex-sm-column flex-xl-column flex-xxl-column">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-control-user">
                                    {{ form.as_p }}
                                </div>
                                <input class="border btn btn-primary m-2" type="submit" value="Сменить пароль"/>
                            </form>
                         </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </section>
{% endblock %}
